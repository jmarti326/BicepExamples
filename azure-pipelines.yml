trigger: none

pool:
  vmImage: ubuntu-latest

jobs:
  - job: Deploy
    steps:
      - task: AzureResourceManagerTemplateDeployment@3
        displayName: 'Deploy Bicep Files'
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: 'CSA Internal Subscription(fff26635-eb9b-47b8-9d09-02a54644216a)'
          subscriptionId: 'fff26635-eb9b-47b8-9d09-02a54644216a'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'opc-ipr-demo-test'
          location: 'East US 2'
          templateLocation: 'Linked artifact'
          csmFile: 'Deploy/Main.bicep'
          csmParametersFile: 'Main.parameters.json'
          deploymentMode: 'Validation'

